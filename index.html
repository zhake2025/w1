  <link rel="manifest" href="/w1/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/w1/registerSW.js"></script></head>
  <body>
    <div id="root"></div>

    <!-- PWA 更新提示：检测 SW 更新并引导刷新 -->
    <script>
      (function () {
        if (!('serviceWorker' in navigator)) return;
        // 创建提示条
        var banner = document.createElement('div');
        banner.style.position = 'fixed';
        banner.style.left = '50%';
        banner.style.transform = 'translateX(-50%)';
        banner.style.bottom = '16px';
        banner.style.background = '#0f172a';
        banner.style.color = '#fff';
        banner.style.padding = '8px 12px';
        banner.style.borderRadius = '8px';
        banner.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
        banner.style.display = 'none';
        banner.style.zIndex = '9999';
        banner.style.fontFamily = 'system-ui, -apple-system, sans-serif';
        banner.innerHTML = '应用已更新，刷新以使用新版本 <button id="pwa-reload" style="margin-left:8px;background:#22c55e;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer">刷新</button>';
        document.body.appendChild(banner);
        var showBanner = function () { banner.style.display = 'inline-block'; };
        document.getElementById('pwa-reload') && document.getElementById('pwa-reload').addEventListener('click', function () {
          location.reload();
        });
        // 当新的 SW 接管（controllerchange）时提示
        navigator.serviceWorker.addEventListener('controllerchange', function () { showBanner(); });
        // 允许通过消息触发（可在 sw 中 postMessage({type:'SW_UPDATED'})）
        navigator.serviceWorker.addEventListener('message', function (e) {
          if (e && e.data && e.data.type === 'SW_UPDATED') showBanner();
        });
      })();
    </script>
  </body>
